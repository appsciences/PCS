<div class="well">

    <pcs-list-header
            $log = "$log"
            title = "'Appointments'"
            buttons="[
                {label:'Add', click:add, accesskey:'N'}
            ]"
    ></pcs-list-header>

    <tabset>
        <tab heading="All">
            <pcs-list
                class="'tab-pane active'"
                headings="['', 'Client', 'Client Phone', 'Doctor', 'Location', 'Date/Time']"
                filter-expression="{}"
                fields = "apptFields"
                rows="appts"
            ></pcs-list>
        </tab>

        <tab heading="Upcoming">

            <pcs-list
                    html-id="'specialists'"
                    class="'tab-pane'"
                    headings="['', 'Client', 'Client Phone', 'Doctor', 'Location', 'Date/Time']"
                    filter-expression="{}"
                    fields="apptFields"
                    rows="appts"
                    ></pcs-list>
        </tab>


    </tabset>

</div>
