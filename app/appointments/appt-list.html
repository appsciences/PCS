<pcs-list
    show-header = "true"
    show-tabs = "true"
    title = "'Appointments'"
    $log = "$log"
    buttons="[
        {label:'Add', click:add, accesskey:'N'}]"
    tabs="[
        {title:'All', class:'active', href:'#referring'},
        {title:'Upcoming', class:'', href:'#specialists'}]"
    headings="['', 'Client', 'Doctor','Location', 'Date/Time']"
    filter-expression="{active:true, type:'referring'}"
    fields="[
        {type:'buttons', buttons:[
            {
                label:'Edit',
                click:edit
            },
            {
                label:'Confirm1',
                click:confirmFirs
            },
            {
                label:'Confirm2',
                click:confirmFirs
            }]
        },
        {type:'value', field:['clientFullName']},
        {type:'value', fieldName:'doctorFullName'},
        {type:'value', fieldName:'locationsList'}
    ]"
    rows="appts"
>
