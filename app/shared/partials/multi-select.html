<div class="form-group">
    <h1>Hello {{$log.log("from multi")}} {{$log.log(choices[0].name)}}</h1>

    <div class="col-sm-4">
        <ui-select ng-model="model" ng-disabled="disabled" style=" width: 300px;">
            <ui-select-match placeholder="emptyText">{{$item.name}}</ui-select-match>
            <ui-select-choices repeat="choice in choices | filter:$select.search">
                <div ng-bind-html="choice.name.htmlSafe | highlight: $select.search"></div>
                {{choice.name}}
                <!--{{$log.log("choice" + choice.name)}}-->
            </ui-select-choices>
        </ui-select>
    </div>
</div>
