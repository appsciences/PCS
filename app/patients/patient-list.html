<pcs-list
        show-header = "true"
        show-tabs = "true"
        title = "'Patients'"
        $log = "$log"
        buttons="[
            {label:'Add', click:add}
        ]"
        tabs="[
            {title:'All', class:'active', href:'#all'},
            {title:'Inactive', class:'', href:'#inactive'}
        ]"
        headings="['', 'Name', 'Birth Date','Address','Insurance','Phone']"
        filter-expression="{active:true, type:'referring'}"
        fields="[
            {type:'buttons', buttons:[{
                label:'Edit',
                click:edit
            }]},
            {type:'value', fieldName:'fullName'},
            {type:'value', fieldName:'dob'},
            {type:'value', fieldName:'fullAddress'},
            {type:'value', fieldName:'insuranceList'},
            {type:'value', fieldName:'phone'}
        ]"
        rows="patients"
        >
</pcs-list>
