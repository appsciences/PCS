<div class="well">
    <pcs-list-header
            title = "'Doctors'"
            $log = "$log"
            buttons="headerButtons"
            ></pcs-list-header>

    <tabset>
        <tab heading="Referring">
            {{tab.content}}
            <pcs-list
                    class="'tab-pane active'"
                    headings="headings"
                    filter-expression="{active:true, isReferring:true}"
                    fields="referringListFields"
                    rows="doctors"
                    ></pcs-list>
        </tab>

        <tab heading="Specialists">

            <pcs-list
                    class="'tab-pane'"
                    headings="headings"
                    filter-expression="{active:true, isSpecialist:true}"
                    fields="specialistListFields"
                    rows="doctors"
                    ></pcs-list>
        </tab>

        <tab heading="Inactive">
            <pcs-list
                    class="'tab-pane'"
                    headings="headings"
                    filter-expression="{active:false}"
                    fields="inactiveListFields"
                    rows="doctors"
                    ></pcs-list>
        </tab>

    </tabset>
</div>
