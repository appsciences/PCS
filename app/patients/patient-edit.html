<ng-include src="'shared/partials/modal-header.html'"></ng-include>
<div class="modal-body" ng-class="modalClass">
    <form name="patientForm">
        <div class="form-group">
            <fieldset>
                <div class="col-sm-4">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required="required"
                           ng-model="patient.firstName" placeholder="First Name" tooltip-placement="bottom"
                           tooltip="First name"/>
                </div>
                <div class="col-sm-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required="required"
                           ng-model="patient.lastName" placeholder="Last Name" tooltip-placement="bottom"
                           tooltip="Last name"/>
                </div>
                <div class="col-sm-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control"
                           ng-model="patient.dob" placeholder="Birth Date" tooltip-placement="bottom"
                           tooltip="Birth Date"/>
                </div>

            </fieldset>
            <fieldset>
                <div class="col-sm-4">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control"
                           ng-model="patient.address" placeholder="Address" tooltip-placement="bottom"
                           tooltip="Address"/>
                </div>
                <div class="col-sm-2">
                    <label for="zip">Zip Code</label>
                    <input type="text"
                           id="zip"
                           name="zip"
                           maxlegth="5"
                           class="form-control input-sm"
                           ng-model="patient.zip"
                           title="Zip Code e.g. 11355"
                           ui-mask="99999"
                           ui-validate="$value.length == 5"/>
                </div>
            </fieldset>
            <fieldset style="margin-top:10px">
                <div class="col-sm-4">
                    <label for="phone">Phone</label>
                    <input type="text"
                           id="phone"
                           class="form-control input-sm"
                           ng-model="patient.phone"
                           title="Phone e.g. (123)123-1234"
                           required="required" ui-mask="(999) 999-9999">
                </div>
                <div class="col-sm-4">
                    <label for="email">Email</label>
                    <input type="text" class="form-control"
                           id="email" name="email"
                           ng-model="patient.email" placeholder="Email" tooltip-placement="bottom"
                           tooltip="email"/>
                </div>
            </fieldset>
            <fieldset style="margin-top:10px">
                <legend>Insurance</legend>
                <div class="col-sm-4">
                    <ui-select multiple ng-model="patient.insCarriers" ng-disabled="disabled">
                        <ui-select-match placeholder="Insurance...">{{$item.name}}</ui-select-match>
                        <ui-select-choices
                                repeat="ins in insCarriers | filter:$select.search | orderBy: 'name'">
                            <div ng-bind-html="specialty.name.htmlSafe | highlight: $select.search"></div>
                            {{ins.name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </fieldset>

            <fieldset style="margin-top:10px">
                <legend>Notes</legend>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="3" placeholder="Notes..." data-ng-model="patient.notes"></textarea>
                </div>
            </fieldset>
        </div>


        <div class="modal-footer" ng-class="modalClass">
            <button type="button" class="btn" data-ng-click="close()">Cancel</button>
            <button class="btn btn-primary" ng-disabled="!patientForm.$valid" data-ng-click="save()">Save</button>
        </div>
    </form>

</div>
