<div class="well">
    <pcs-list-header
            title = "'Doctors'"
            $log = "$log"
            buttons="[
                {label:'Add Referring', click:addReferring},
                {label:'Add Specialist', click:addSpecialist}]"
            ></pcs-list-header>

    <tabset>
        <tab heading="Referring">
            {{tab.content}}
            <pcs-list
                    class="'tab-pane active'"
                    headings="['Actions', 'Name', 'Specialty','Locations']"
                    filter-expression="{active:true, type:'referring'}"
                    fields="[
            {type:'buttons', buttons:[{
                label:'Edit',
                click:editReffering
            }]},
            {type:'value', fieldName:'fullName'},
            {type:'value', fieldName:'specialtyNames'},
            {type:'list', fieldName:'locationList'}
        ]"
                    rows="doctors"
                    ></pcs-list>
        </tab>

        <tab heading="Specialists">

            <pcs-list
                    class="'tab-pane'"
                    headings="['Actions', 'Name', 'Specialty','Locations']"
                    filter-expression="{active:true, type:'specialist'}"
                    fields="[
                {type:'buttons', buttons:[{
                    label:'Edit',
                    click:editSpecialist
                }]},
                {type:'value', fieldName:'fullName'},
                {type:'value', fieldName:'specialtyNames'},
                {type:'list', fieldName:'locationList'}
            ]"
                    rows="doctors"
                    ></pcs-list>
        </tab>

        <tab heading="Inactive">
            <pcs-list
                    class="'tab-pane'"
                    headings="['Actions', 'Name', 'Specialty','Locations']"
                    filter-expression="{active:false}"
                    fields="[
                {type:'buttons', buttons:[{
                    label:'Edit',
                    click:editSpecialist
                }]},
                {type:'value', fieldName:'fullName'},
                {type:'value', fieldName:'specialtyNames'},
                {type:'list', fieldName:'locationList'}
            ]"
                    rows="doctors"
                    ></pcs-list>
        </tab>

    </tabset>
</div>
