<pcs-list
        show-header = "true"
        show-tabs = "true"
        title = "'Doctors'"
        $log = "$log"
        buttons="[
            {label:'Add Referring', click:addReferring},
            {label:'Add Specialist', click:addSpecialist}]"
        tabs="[
            {title:'Referring', class:'active', href:'#referring'},
            {title:'Specialists', class:'', href:'#specialists'},
            {title:'Inactive', class:'', href:'#inactive'}]"

        headings="['Actions', 'Name', 'Specialty','Locations']"
        filter-expression="{active:true, type:'referring'}"
        fields="[
            {type:'buttons', buttons:[{
                label:'Edit',
                click:edit
            }]},
            {type:'value', fieldName:'fullName'},
            {type:'value', fieldName:'specialtyNames'},
            {type:'value', fieldName:'locationsList'}
        ]"
        rows="doctors"
        >
</pcs-list>



<div>
    <div ui-grid="gridOptions"></div>
</div>
