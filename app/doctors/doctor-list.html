<div class="well">
    <pcs-list-header
            title = "'Doctors'"
            $log = "$log"
            buttons="[
                {label:'Add Referring', click:addReferring, id:'addReferringButton'},
                {label:'Add Specialist', click:addSpecialist, id:'addSpecialistButton'}]"
            ></pcs-list-header>

    <tabset>
        <tab heading="Referring" ng-click="onTabSelect('referring')">
            {{tab.content}}
        </tab>
        <tab heading="Specialists" ng-click="onTabSelect('specialist')">
        </tab>
    </tabset>
    <div class="container-fluid">
        <div class="row row-buffer">
            <input type="text" ng-model="search" ng-change="refreshData(search)" placeholder="Search..." class="form-control"/>
        </div>
        <div class="row row-buffer">
            <div ui-grid-pagination ui-grid="doctorGrid" external-scopes="doctorScope" class="listGrid"></div>
        </div>
        <div class="row center-block clearfix row-buffer">
            <div class="col-md-8">
                <p>Page: {{ gridApi.pagination.getPage() }} of {{ gridApi.pagination.getTotalPages() }}</p>
            </div>
            <div class="col-md-4 text-right">
                <button type="button" class="btn btn-success" ng-click="gridApi.pagination.previousPage()">previous page</button>
                <button type="button" class="btn btn-success" ng-click="gridApi.pagination.nextPage()">next page</button>
            </div>
        </div>
    </div>
</div>
