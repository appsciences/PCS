<div class="well">

    <ng-include src="'shared/partials/list-header.html'" onload="title = 'Doctors'">
    </ng-include>

    <div ng-include="'shared/partials/list-nav-tabs.html'" onload="tabs = [
        {title:'Referring', class:'active', href:'#referring'},
        {title:'Specialsts', class:'', href:'#specialists'},
        {title:'Inactive', class:'', href:'#inactive'}
    ]"></div>

    <list
            rows="doctors"
            headings="['Actions', 'Name', 'Specialty','Address']"
            searchText="search"
            editFunction="load"
            fields="[
                {type:'buttons', buttons:['Edit']},
                {type:'multi-value', fieldNames:['firstName','lastName']},
                {type:'multi-function', func: getSpecialtyNames},
                {type:'multi-function', func: getSpecialtyNames}]"
            >
    </list>
</div>
